<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/quizapp.css" />
  </head>
  <body>
    <div class="quizcontainer" id="quiz">
      <div class="quizques" id="ques">
        <h2 id="question">Question Text</h2>
      </div>
      <div class="quizans" id="ans">
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer1" /><label for="a"
              id="a_text">options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer1" /><label for="b"
              id="b_text">options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer1" /><label for="c"
              id="c_text">options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer1" /><label for="d"
              id="d_text">options</label>
          </li>
        </ul>
        <button id="btn_sub">Submit</button>
      </div>
    </div>
    <script src="./js/quizapp.js"></script>
  </body>
</html>
